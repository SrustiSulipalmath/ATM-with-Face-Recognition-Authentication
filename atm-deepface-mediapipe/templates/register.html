<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --cyber-gradient: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .registration-form {
            background: rgba(10, 10, 15, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }

        h2 {
            color: #fff;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .webcam-container {
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            color: #0a0a0f;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        .submit-btn {
            margin-top: 1.5rem;
            font-size: 18px;
        }

        #preview {
            width: 100%;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>ATM Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="\d{10}" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="account">Account Number:</label>
                <input type="text" id="account" required>
            </div>

            <div class="form-group">
                <label>Face Recognition Setup:</label>
                <div class="webcam-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <button type="button" id="captureFaceBtn">Capture Face</button>
                </div>
                <img id="preview" alt="Face preview">
            </div>

            <div class="form-group">
                <label for="pin">Create 4-digit PIN:</label>
                <input type="password" id="pin" pattern="\d{4}" maxlength="4" required>
            </div>

            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureFaceBtn = document.getElementById('captureFaceBtn');
        const preview = document.getElementById('preview');
        let capturedImage = "";

        // Start webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
                alert('Please enable camera permissions to continue');
            });

        // Capture Face Image
        captureFaceBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImage = canvas.toDataURL('image/jpeg');
            preview.src = capturedImage;
            preview.style.display = 'block';
            alert('âœ… Face captured successfully!');
        });

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        account: document.getElementById('account').value,
        pin: document.getElementById('pin').value,
        faceImage: capturedImage
    };

    try {
        const response = await fetch('http://localhost:5000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        if (response.ok) {
            alert('Registration successful! Please login.');
            document.getElementById('registrationForm').reset(); // Clear form
            window.location.href = 'login.html';// Redirect
        } else {
            alert(data.message || 'Registration failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Registration failed');
    }
});

    </script>

</body>
</html>
