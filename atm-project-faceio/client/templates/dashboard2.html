<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ATM Dashboard</title>
        <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .dashboard-container {
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }

        .user-details {
            text-align: left;
            flex-grow: 1;
        }

        .user-info-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .balance {
            font-size: 2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .logout-btn {
            background: #ff4444;
            margin-top: 2rem;
        }

        /* Account Section */
.account-section {
    margin: 2rem 0;
    padding: 1.5rem;
    background: rgba(255,255,255,0.03);
    border-radius: 10px;
    border: 1px solid rgba(0, 243, 255, 0.2);
}

.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
    margin-top: 1.5rem;
}

.settings-btn {
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    background: rgba(0, 243, 255, 0.1);
    color: var(--neon-blue);
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.settings-btn i {
    font-size: 1.1rem;
}

.settings-btn:hover {
    background: linear-gradient(45deg, rgba(0,243,255,0.2), rgba(188,19,254,0.2));
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0, 243, 255, 0.2);
}

/* Modal Content */
.modal-input-group {
    margin: 1rem 0;
}

.modal-input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0, 243, 255, 0.2);
    border-radius: 6px;
    color: white;
}

.verify-section {
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}
.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: rgba(10, 10, 15, 0.95);
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    display: none; /* Hide modal initially */
}

.modal-content {
    position: relative;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    text-align: center;
}

.close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
    color: white;
}

    </style>
    </head>
    <body>

        <div class="dashboard-container">
            <!-- User Profile Section -->
            <div class="user-profile">
                <img src alt="User Photo" class="user-photo" id="userPhoto">
                <div class="user-details">
                    <div class="user-info-item" id="userName">Name:
                        Loading...</div>
                    <div class="user-info-item" id="userEmail">Email:
                        Loading...</div>
                    <div class="user-info-item" id="userPhone">Phone:
                        Loading...</div>
                    <div class="user-info-item" id="userAccount">Account #:
                        Loading...</div>
                </div>
            </div>

            <!-- Balance Section -->
            <div class="balance">Balance: RS.<span id="balance">5000</span></div>

            <!-- Transaction Buttons -->
            <div class="btn-container">
                <button class="btn" onclick="withdraw()">Withdraw</button>
                <button class="btn" onclick="deposit()">Deposit</button>
                <button class="btn" onclick="viewTransactions()">Transaction History
            </div>

            <!-- Add this section -->
            <div class="account-section">
                <h3>ðŸ”’ Account Management</h3>
                <div class="settings-grid">
                    <button class="settings-btn"
                        onclick="showEditModal('username')">
                        <i class="fas fa-user-edit"></i> Change Username
                    </button>
                    <button class="settings-btn"
                        onclick="showEditModal('email')">
                        <i class="fas fa-envelope"></i> Change Email
                    </button>
                    <button class="settings-btn"
                        onclick="showEditModal('phone')">
                        <i class="fas fa-phone"></i> Change Phone
                    </button>
                    <button id="resetFaceBtn" class="settings-btn" onclick="showResetFaceModal()">
                        <i class="fas fa-redo"></i> Reset Face ID
                    </button>
                      </button>
                    <button class="settings-btn" onclick="showResetPinModal()">
                        <i class="fas fa-lock"></i> Change PIN
                    </button>
                </div>
            </div>

            <div></button>
                <button class="btn logout-btn"
                    onclick="logout()">Logout</button>
                </div>

            <!-- Add this modal -->
            <div id="accountModal" class="modal">
                <div class="modal-content">
                    <span class="close"
                        onclick="closeModal('accountModal')">&times;</span>
                    <h3 id="modalTitle"></h3>
                    <div id="modalContent">
                        <!-- Dynamic content loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="D:\atm-project\client\static\js\dashboard.js"></script>

       
    </body>
</html>
