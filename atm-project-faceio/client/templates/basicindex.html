<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --cyber-gradient: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 100%),
                linear-gradient(to bottom right, #0a0a0f 0%, #1a1a2f 100%);
        }

        .container {
            padding: 2rem;
            background: rgba(10, 10, 15, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            background: var(--cyber-gradient);
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.4);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cyber ATM</h1>
        <p>Experience next-gen security with Face Recognition Authentication.</p>
        <a href="register.html" class="btn">Register</a>
        <a href="login.html" class="btn">Login</a>
    </div>
    
</body>
</html>
